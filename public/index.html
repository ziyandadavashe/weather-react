<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Weather application" />
    <link
      rel="manifest"
      href="/manifest.json"
      content="Web site created using create-react-app"
    />

    <link rel="apple-touch-icon" href="/logo192.png" />

    <link rel="manifest" href="manifest.json" />

    <title>SheCodes Weather App</title>
    <script defer="defer" src="/static/js/main.32406849.js"></script>
    <link href="/static/css/main.d2deed27.css" rel="stylesheet" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div id="root">
      <div class="App">
        <div class="container">
          <div class="Weather">
            <a
              href="https://www.shecodes.io/"
              target="_blank"
              rel="noopener noreferrer"
              ><img class="logo" alt="SheCodes Logo" src="/images/logo.png" />
            </a>
            <form>
              <div class="row">
                <div class="col-9">
                  <input
                    placeholder="Enter a city.."
                    class="form-control search-input"
                    type="search"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    class="btn btn-primary w-100"
                    type="submit"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="WeatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1>San Francisco</h1>
                  <ul>
                    <li>
                      <span>Sunday 08:39</span>
                      , clear sky
                    </li>
                    <li>
                      Humidity: <strong>75%</strong>
                      , Wind:
                      <strong>3.09km/h</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-8">
                  <div class="temperature-container d-flex justify-content-end">
                    <canvas width="52" height="52"> </canvas>
                    <div>
                      <span class="temperature"> 10 </span>
                      <span class="unit"> °C </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="WeatherForecast row">
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Sat</div>
                  <canvas width="38" height="38"> </canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max"> 14° </span>
                    <span class="forecast-temperature-min"> 9° </span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Sun</div>
                  <canvas width="38" height="38"> </canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max"> 14° </span>
                    <span class="forecast-temperature-min"> 9° </span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Mon</div>
                  <canvas width="38" height="38"> </canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max"> 14° </span>
                    <span class="forecast-temperature-min"> 9° </span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Tue</div>
                  <canvas width="38" height="38"> </canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max"> 13° </span>
                    <span class="forecast-temperature-min"> 10° </span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Wed</div>
                  <canvas width="38" height="38"> </canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max"> 13° </span>
                    <span class="forecast-temperature-min"> 9° </span>
                  </div>
                </div>
              </div>
            </div>
            <footer>
              This project was coded by
              <a
                href="https://www.shecodes.io/"
                target="_blank"
                rel="noopener noreferrer"
              >
                SheCodes
              </a>
              and is
              <a
                href="https://github.com/ziyandadavashe/weather-react"
                target="_blank"
                rel="noopener noreferrer"
              >
                open-sourced on GitHub
              </a>
              and
              <a
                href="https://shecodes-weather.netlify.app/"
                target="_blank"
                rel="noopener noreferrer"
              >
                hosted on Netlify
              </a>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </body>
  <grammarly-desktop-integration
    data-grammarly-shadow-root="true"
  ></grammarly-desktop-integration>
</html>
